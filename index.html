<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Linux Command Generator</title>
</head>

<body>
	<h1>Linux Command Generator</h1>
	<section class="distroSelect">
		<h2>Pick your OS:</h2>
		<ul>
			<li id="arch" class="distro"><button>Arch</button></li>
			<li id="debian" class="distro"><button>Debian</button></li>
			<li id="elementary" class="distro"><button>Elementary</button></li>
			<li id="solus" class="distro"><button>Solus</button></li>
			<li id="ubuntu" class="distro"><button>Ubuntu</button></li>
			<li id="notSure" class="distro"><button>Not Sure</button></li>
		</ul>
        <div class="codeOutput"></div>
	</section>
    <section class="installSelect">
    <h2>Select an app, theme, or icon-set:</h2>
        <ul>
            <li id="appImageLauncher" class="select"><button>App Image Launcher</button></li>
            <li id="firefox" class="select"><button>Firefox</button></li>
            <li id="chrome" class="select"><button>Chrome</button></li>
            <li id="standardNotes" class="select"><button>Standard Notes</button></li>
            <li id="bitWarden" class="select"><button>BitWarden</button></li>
            <!-- <li id="appImageLauncher" class="select"><button>App Image Launcher</button></li>
            <li id="firefox" class="select"><button>Firefox</button></li>
            <li id="chrome" class="select"><button>Chrome</button></li>
            <li id="standardNotes" class="select"><button>Standard Notes</button></li>
            <li id="bitWarden" class="select"><button>BitWarden</button></li> -->
        </ul>
    </section>
    <section class="iconSelect">
    <h2>Select an icon-set:</h2>
        <ul>
            <li id="papirus" class="select"><button>Papirus</button></li>
            <li id="flatery" class="select"><button>Flatery</button></li>
            <li id="flatRemix" class="select"><button>Flat Remix</button></li>
            <li id="vimix" class="select"><button>Vimix</button></li>
            <li id="uniform" class="select"><button>Uniform</button></li>
        </ul>
    </section>
    <section class="themeSelect">
    <h2>Select a theme:</h2>
        <ul>
            <li>Theme1</li>
            <li>Theme2</li>
            <li>Theme3</li>
            <li>Theme4</li>
            <li>Theme5</li>
        </ul>
    </section>
    <div class="outputDump">
        <textarea name="output" id="textAreaDump" cols="30" rows="10"></textarea>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
