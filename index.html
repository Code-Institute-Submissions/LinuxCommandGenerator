<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Parisienne&display=swap" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!-- emailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_13DhOIaJga1D7ndnbfmQj");
        })();
    </script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/624307dae0.js" crossorigin="anonymous"></script>

    <!-- fork awesome -->
    <link rel="stylesheet" href="css/Fork-Awesome-1.1.7/css/fork-awesome.min.css">

    <!-- IcoFont -->
    <link rel="stylesheet" href="css/icofont/icofont.min.css">

    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Linux Command Generator</title>

</head>

<body>
    <div class="container">
        <h1>Linux Command Generator</h1>
        <section class="search">
            <input type="text" class="searchBox" placeholder="Search...">
        </section>

        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#distroSelect">Pick OS</a class="active"></li>
                    <li class="tab col s3"><a href="#appSelect">Apps</a></li>
                    <li class="tab col s3"><a href="#iconSelect">Icons</a></li>
                    <li class="tab col s3"><a href="#themeSelect">Themes</a></li>
                    <li class="tab col s3"><a href="#miscSelect">Misc</a></li>
                </ul>
            </div>

            <!-- operating systems -->
            <div id="distroSelect" class="col s12">
                <ul>
                    <li><a id="arch" class="distro" href="#appSelect"><i class="fa fa-archlinux"></i></a id="arch"
                            class="distro"> Arch
                    </li>
                    <li><a id="debian" class="distro" href="#appSelect"><i class="fa fa-debian"
                                aria-hidden="true"></i></a>
                        Debian</li>
                    <li><a id="elementary" class="distro" href="#appSelect"><span class="elementaryLogo">e</span></a>
                        Elementary</li>
                    <li><a id="solus" class="distro" href="#appSelect"><i class="icofont-sail-boat"></i></a>
                        Solus</li>
                    <li><a id="ubuntu" class="distro" href="#appSelect"><i class="fab fa-ubuntu"></i></a> Ubuntu
                    </li>
                    <li><a id="notSure" class="distro" href="#appSelect"><i class="far fa-question-circle"></i></a>
                        Not
                        Sure</li>
                </ul>
            </div>

            <!-- applications -->
            <div id="appSelect" class="col s12">
                <ul>
                    <li><button id="appImageLauncher" class="select btn btn-primary" href="#outputTab"><i
                                class="fas fa-rocket"></i>
                            AppImageLauncher</button></li>
                    <li><button id="atom" class="select btn waves-effect waves-light blue" href="#outputTab"><i
                                class="fas fa-atom"></i>
                            Atom</button></li>
                    <li><button id="bitWarden" class="select btn btn-primary" href="#outputTab"><i
                                class="fas fa-shield-alt"></i>
                            BitWarden</button></li>
                    <li><button id="chrome" class="select btn btn-primary" href="#outputTab"><i
                                class="fab fa-chrome"></i>
                            Chrome</button>
                    </li>
                    <li><button id="tweaks" class="select btn btn-primary" href="#outputTab"><i
                                class="fas fa-sliders-h"></i>
                            Elementary-Tweaks</button></li>
                    <li><button id="firefox" class="select btn btn-primary" href="#outputTab"><i
                                class="fab fa-firefox-browser"></i>
                            Firefox</button></li>
                    <li><button id="git" class="select btn btn-primary" href="#outputTab"><i
                                class="fab fa-github-alt"></i>
                            Git</button></li>
                    <li><button id="gitKraken" class="select btn btn-primary" href="#outputTab"><i
                                class="fab fa-gitkraken"></i>
                            GitKraken</button></li>
                    <li><button id="kdeConnect" class="select btn btn-primary" href="#outputTab"><i
                                class="fas fa-mobile-alt"></i> KDE
                            Connect</button></li>
                    <li><button id="slack" class="select btn btn-primary" href="#outputTab"><i class="fab fa-slack"></i>
                            Slack</a></li>
                    <li><button id="standardNotes" class="select btn btn-primary" href="#outputTab"><i
                                class="fas fa-sticky-note"></i>
                            Standard Notes</button></li>
                </ul>
            </div>

            <!-- icons -->
            <div id="iconSelect" class="col s12">
                <ul>
                    <li><button id="papirus" class="select btn btn-primary" href="#output">Papirus
                            Icon Pack</button></li>
                    <li><button id="flatery" class="select btn btn-primary" href="#output">Flatery
                            Icon Pack</button></li>
                    <li><button id="flatRemix" class="select btn btn-primary" href="#output">Flat
                            Remix Icon Pack</button></li>
                    <li><button id="vimix" class="select btn btn-primary" href="#output">Vimix
                            Icon
                            Pack</button></li>
                    <li><button id="uniform" class="select btn btn-primary" href="#output">Uniform
                            Icon Pack</button></li>
                </ul>
            </div>

            <!-- themes -->
            <div id="themeSelect" class="col s12">
                <ul>
                    <li><button id="mcMojave" class="select btn btn-primary" href="#output">McMojave Theme</button></li>
                    <li>Theme2</li>
                    <li>Theme3</li>
                    <li>Theme4</li>
                    <li>Theme5</li>
                </ul>
            </div>

            <!-- miscellaneous -->
            <div id="miscSelect" class="col s12">
                <ul>
                    <li><button id="openAsRoot" class="select elementaryOnly btn btn-primary" href="#output">Add "Open
                            As Root" to Right-Click</button></li>
                    <li>Misc2</li>
                    <li>Misc3</li>
                    <li>Misc4</li>
                    <li>Misc5</li>
                </ul>

            </div>
        </div>

            <div id="output" class="outputDiv">
                <h2>Command:</h2>
                <p id="outputIntro"></p>
                <button id="copyOutput">Copy to clipboard</button>
                <button id="saveOutput">Add to my list</button>
                <div id="outputContent"></div>
                <button id="downloadOutput">Download as .TXT</button>
                <button id="emailOutput">Send via email</button>
            </div>
        </div>

        <!-- SCRIPTS -->

        <!-- materialize -->
        <script type="text/javascript" src="scripts/materialize.min.js"></script>
        <script>          
            M.AutoInit();
        </script>

        <!-- FileSaver -->
        <script type="text/javascript" src="scripts/FileSaver.min.js"></script>

        <script type="text/javascript" src="scripts/distros.js"></script>
        <script type="text/javascript" src="scripts/commandGenerator.js"></script>

</body>

</html>
