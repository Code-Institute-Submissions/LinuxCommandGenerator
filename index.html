<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Linux Command Generator</title>
</head>

<body>
	<h1>Linux Command Generator</h1>
	<section class="distroSelect">
		<h2>Pick your OS:</h2>
		<ul>
			<li id="arch" class="distro"><button>Arch</button></li>
			<li id="debian" class="distro"><button>Debian</button></li>
			<li id="fedora" class="distro"><button>Fedora</button></li>
			<li id="solus" class="distro"><button>Solus</button></li>
			<li id="ubuntu" class="distro"><button>Ubuntu</button></li>
			<li id="notSure" class="distro"><button>Not Sure</button></li>
		</ul>
        <div class="codeOutput"></div>
	</section>
    <section class="appSelect">
    <h2>Select an app:</h2>
        <ul>
            <li>App1</li>
            <li>App2</li>
            <li>App3</li>
            <li>App4</li>
            <li>App5</li>
        </ul>
    </section>
    <section class="iconSelect">
    <h2>Select an icon-set:</h2>
        <ul>
            <li>Icons1</li>
            <li>Icons2</li>
            <li>Icons3</li>
            <li>Icons4</li>
            <li>Icons5</li>
        </ul>
    </section>
    <section class="themeSelect">
    <h2>Select a theme:</h2>
        <ul>
            <li>Theme1</li>
            <li>Theme2</li>
            <li>Theme3</li>
            <li>Theme4</li>
            <li>Theme5</li>
        </ul>
    </section>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
