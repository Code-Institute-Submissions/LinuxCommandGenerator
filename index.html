<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- import google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Monofett|Montserrat&display=swap"
        rel="stylesheet">

    <!--import materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--import font-logos -->
    <link href="//cdn.jsdelivr.net/gh/Lukas-W/font-logos@v0.11/assets/font-logos.css" rel="stylesheet">

    <!-- import emailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_13DhOIaJga1D7ndnbfmQj");
        })();
    </script>

    <!-- import font awesome -->
    <script src="https://kit.fontawesome.com/624307dae0.js" crossorigin="anonymous"></script>

    <!-- import fork awesome -->
    <link rel="stylesheet" href="css/Fork-Awesome-1.1.7/css/fork-awesome.min.css">

    <!-- import IcoFont -->
    <link rel="stylesheet" href="css/icofont/icofont.min.css">

    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Linux Command Generator</title>
</head>

<body>
    <!-- sidebar trigger -->
    <div class="fixed-action-btn sidenav-trigger" data-target="slide-out">
        <a class="btn-floating btn-large red"><i class="material-icons">menu</i></a>
    </div>
    <!-- <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
    <div class="container">

        <h1 class="center-align">Linux Command Generator</h1>
        <div class="divider"></div>
        <br>
        <br>
        <div class="container distroContainer">
            <h2 id="distroHeading" class="center-align">Pick Your Distro:</h2>
            <div class="bgCreme"></div>
            <p class="distroWrapper center-align">
                <a class="distroLogo arch-linux left s1 distro hoverable center-align" id="arch" href="#matTabs">
                    <span id="arch-logo" class="fl-archlinux center-align"></span>
                </a>
                <a class="distroLogo debian-linux left s1 distro hoverable center-align" id="debian" href="#matTabs">
                    <span id="debian-logo" class="fl-debian center-align"></span>
                </a>
                <a class="distroLogo elementary-linux left s1 distro hoverable center-align" id="elementary"
                    href="#matTabs">
                    <span id="elementary-logo" class="fl-elementary center-align"></span>
                </a>
                <a class="distroLogo solus-linux left s1 distro hoverable center-align" id="solus" href="#matTabs">
                    <span id="solus-logo" class="icofont-sail-boat center-align"></span>
                </a>
                <a class="distroLogo ubuntu-linux left s1 distro hoverable center-align" id="ubuntu" href="#matTabs">
                    <span id="ubuntu-logo" class="fl-ubuntu center-align"></span>
                </a>
                <a class="distroLogonot-sure left s1 distro hoverable center-align" id="notSure" href="#matTabs">
                    <span id="not-sure-logo" class="fa fa-question center-align"></span>
                </a>
            </p>
        </div>
        <!-- materialize tabs -->
        <div class="row">
            <div id="matTabs" class="col s12">
                <h2 id="tabHeading" class="center-align">Pick an App:</h2>
                <ul class="tabs tabs-fixed-width">
                    <li class="tab col s2"><a id="appTab" class="tabLink" href="#appSelect">Apps</a></li>
                    <li class="tab col s2"><a id="iconTab" class="tabLink" href="#iconSelect">Icons</a></li>
                    <li class="tab col s2"><a id="themeTab" class="tabLink" href="#themeSelect">Themes</a></li>
                    <li class="tab col s2"><a id="miscTab" class="tabLink" href="#miscSelect">Misc</a></li>
                </ul>
            </div>
            <!-- applications -->
            <div id="appSelect" class="col s12">
                <button id="appImageLauncher" class="select btn"><a href="#output"><i class="fas fa-rocket"></i>
                        AppImageLauncher</a></button>
                <button id="atom" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fas fa-atom"></i>
                        Atom</a></button>
                <button id="chrome" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fab fa-chrome"></i>
                        Chrome</a></button>
                <button id="tweaks" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fas fa-sliders-h"></i>
                        Elementary-Tweaks</a></button>
                <button id="firefox" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fab fa-firefox-browser"></i>
                        Firefox</a></button>
                <button id="git" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fab fa-github-alt"></i>
                        Git</a></button>
                <button id="gitKraken" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fab fa-gitkraken"></i>
                        GitKraken</a></button>
                <button id="kdeConnect" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fas fa-mobile-alt"></i> KDE
                        Connect</a></button>
                <button id="slack" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fab fa-slack"></i>
                        Slack</a></button>
                <button id="standardNotes" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fas fa-sticky-note"></i> Standard Notes</a></button>
                <button id="visualStudioCode" class="select btn waves-effect waves-light"><a href="#output"><i
                            class="fas fa-code"></i> VSCode</a></button>
            </div>

            <!-- icons -->
            <div id="iconSelect" class="col s12">
                <button id="papirus" class="select btn waves-effect waves-light" href="#output">Papirus
                    Icon Pack</button>
                <button id="flatery" class="select btn waves-effect waves-light" href="#output">Flatery
                    Icon Pack</button>
                <button id="flatRemix" class="select btn waves-effect waves-light" href="#output">Flat
                    Remix Icon Pack</button>
                <button id="vimix" class="select btn waves-effect waves-light" href="#output">Vimix
                    Icon
                    Pack</button>
                <button id="uniform" class="select btn waves-effect waves-light" href="#output">Uniform
                    Icon Pack</button>
            </div>

            <!-- themes -->
            <div id="themeSelect" class="col s12">
                <button id="mcMojave" class="select btn waves-effect waves-light" href="#output">McMojave Theme</button>
                <button id="mcMojave" class="select btn waves-effect waves-light" href="#output">McMojave Theme</button>
                <button id="mcMojave" class="select btn waves-effect waves-light" href="#output">McMojave Theme</button>
                <button id="mcMojave" class="select btn waves-effect waves-light" href="#output">McMojave Theme</button>
            </div>

            <!-- miscellaneous -->
            <div id="miscSelect" class="col s12">
                <button id="openAsRoot" class="select elementaryOnly btn btn-primary" href="#output">Add "Open
                    As Root"</button>
            </div>
        </div>

        <!-- sidebar -->
        <ul id="slide-out" class="sidenav">
            <li>
                <div id="sideOutput">


                </div>

                <div class="divider"></div>
            </li>
            <li><a class="subheader">Subheader</a></li>
            <li>
                <a class="waves-effect btn" id="sidebarDownload" href="#!">Download as .TXT</a>
                <a class="waves-effect btn" id="sidebarEmail" href="#!">Send via Email</a>
                <a class="waves-effect btn" id="sidebarClear" href="#!">Clear List</a>
            </li>
        </ul>
        <div class="divider"></div>
        <!-- output -->
        <div id="output" class="outputDiv">
            <h2 id="outputHeading" class="center-align">Output:</h2>
            <p id="outputIntro"></p>
            <div id="outputInstructions"></div>
            <div class="outputInner">
                <div id="outputContent"></div>
            </div>
            <button id="copyOutput" class="btn">Copy to clipboard</button>
            <button id="saveOutput" class="btn">Add to my list</button>
            <button id="downloadOutput" class="btn">Download as .TXT</button>
            <button id="emailOutput" class="btn">Send via email</button>
        </div>
    </div>


    <!-- SCRIPTS -->

    <!-- materialize -->
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script>
        M.AutoInit();
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
                direction: 'left',
                hoverEnabled: false
            });
        });
    </script>

    <!-- FileSaver -->
    <script type="text/javascript" src="scripts/FileSaver.min.js"></script>

    <script type="text/javascript" src="scripts/distros.js"></script>
    <script type="text/javascript" src="scripts/commandGenerator.js"></script>

</body>

</html>
