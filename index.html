<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Linux Command Generator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_13DhOIaJga1D7ndnbfmQj");
        })();
    </script>
</head>

<body>
    <h1>Linux Command Generator</h1>
    <section class="search">
        <input type="text" class="searchBox" placeholder="Search...">
    </section>
	<section class="distroSelect">
		<h2>Pick your OS:</h2>
		<ul>
			<li id="arch" class="distro"><button>Arch</button></li>
			<li id="debian" class="distro"><button>Debian</button></li>
			<li id="elementary" class="distro"><button>Elementary</button></li>
			<li id="solus" class="distro"><button>Solus</button></li>
			<li id="ubuntu" class="distro"><button>Ubuntu</button></li>
			<li id="notSure" class="distro"><button>Not Sure</button></li>
		</ul>
        <div class="codeOutput"></div>
	</section>
    <section class="installSelect">
    <h2>Select an app:</h2>
        <ul>
            <li id="appImageLauncher" class="select"><button>App Image Launcher</button></li>
            <li id="atom" class="select"><button>Atom</button></li>
            <li id="bitWarden" class="select"><button>BitWarden</button></li>
            <li id="chrome" class="select"><button>Chrome</button></li>
            <li id="tweaks" class="select elementaryOnly"><button>Elementary Tweaks</button></li>
            <li id="firefox" class="select"><button>Firefox</button></li>
            <li id="git" class="select"><button>Git</button></li>
            <li id="gitKraken" class="select"><button>GitKraken</button></li>
            <li id="kdeConnect" class="select"><button>KDE Connect</button></li>
            <li id="slack" class="select"><button>Slack</button></li>
            <li id="standardNotes" class="select"><button>Standard Notes</button></li>

        </ul>
    </section>
    <section class="iconSelect">
    <h2>Select an icon-set:</h2>
        <ul>
            <li id="papirus" class="select"><button>Papirus Icon Pack</button></li>
            <li id="flatery" class="select"><button>Flatery Icon Pack</button></li>
            <li id="flatRemix" class="select"><button>Flat Remix Icon Pack</button></li>
            <li id="vimix" class="select"><button>Vimix Icon Pack</button></li>
            <li id="uniform" class="select"><button>Uniform Icon Pack</button></li>
        </ul>
    </section>
    <section class="themeSelect">
    <h2>Select a theme:</h2>
        <ul>
            <li id="mcMojave" class="select"><button>McMojave Theme</button></li>
            <li>Theme2</li>
            <li>Theme3</li>
            <li>Theme4</li>
            <li>Theme5</li>
        </ul>
    </section>
    <section class="miscSelect">
    <h2>Miscellaneous:</h2>
        <ul>
            <li id="openAsRoot" class="select elementaryOnly"><button>Add "Open As Root" to Right-Click</button></li>
            <li>Misc2</li>
            <li>Misc3</li>
            <li>Misc4</li>
            <li>Misc5</li>
        </ul>
    </section>
    <div class="outputDiv">
        <h2>Command:</h2>
        <p id="outputIntro"></p>
        <button id="copyOutput">Copy to clipboard</button>
        <button id="saveOutput">Add to my list</button>
        <div id="outputContent"></div>
        <button id="downloadOutput">Download as .TXT</button>
        <button id="emailOutput">Send via email</button>
    </div>
    <script type="text/javascript" src="scripts/distros.js"></script>
    <script type="text/javascript" src="scripts/FileSaver.min.js"></script>
    <script type="text/javascript" src="scripts/commandGenerator.js"></script>
</body>

</html>
